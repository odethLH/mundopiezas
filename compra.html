    <meta charset="UTF-8">

    <title>Compra - El mundo de las piezas</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!--Barra de navegación-->
    <!--Barra de navegación-->

                </ul>
            </div>
        </div>
    </nav>
    <!--DETALLE DE COMPRA Y PAGO--> 
    <section class="main-checkout">
        <div class=" container-fluid my-5 ">
            <div class="row justify-content-center ">
                <div class="col-xl-10">
                    <div class="card shadow-lg ">
                        <div class="row justify-content-around">
                            <!--DETALLES DE COMPRA-->
                            <div class="col-xl-10 main-container-compra">
                                <div class="card border-0">
                                    <div class="col-lg-6">
                                        <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                                            <h1 class="display-5 mb-3">Detalles de compra</h1>
                                        </div>
                                    </div>
                                    <div id="carrito" class="form-group table-responsive" >
                                        <table class="table" id="lista-compra">
                                            <thead>
                                                <tr style="font-size: 19px">
                                                    <th scope="col">Producto</th>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Precio</th>
                                                    <th scope="col">Cantidad</th>
                                                    <th scope="col" style="width: 100px;">Sub Total</th>
                                                    <th scope="col">Eliminar</th>
                                                </tr>
                                            </thead>
                                            <tbody >

                                            </tbody>
                                            <tr>
                                                <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                                <th scope="col">
                                                    <p id="subtotal"></p>
                                                </th>
                                            </tr>
                                            <tr>
                                                <th colspan="4" scope="col" class="text-right">IGV :</th>
                                                <th scope="col">
                                                    <p id="igv"></p>
                                                </th>
                                            </tr>
                                            <tr>
                                                <th colspan="4" scope="col" class="text-right">TOTAL :</th>
                                                <th scope="col">
                                                    <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: white; text-align: center; font-weight: bold;"></input>
                                                </th>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="row mb-5 mt-4 ">
                                        <div class="col-md-7 col-lg-6 mx-auto"><a href="catalogo.html" class="btn btn-block btn-warning btn-lg">Seguir Comprando</a></div>
                                    </div>
                                </div>
                            </div>
                            <!--DETALLES DE PAGO-->
                            <div class="col-xl-8">
                                <div class="card border-0">
                                    <div class="col-lg-6">
                                        <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
                                            <h1 class="display-5 mb-3">Detalles de Pago</h1>
                                        </div>
                                    </div>
                                    <div class="card-body pago-container">
                                        <div class="row mt-2">
                                            <div class="col"><p class="mb-2">DETALLES DEL CLIENTE</p><hr class="mt-0"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="NAMELASTNAME" class="small mb-1">NOMBRE Y APELLIDOS</label>
                                            <input type="text" class="form-control form-control-sm" name="NAMELASTNAME" id="cliente" aria-describedby="helpId" onkeypress="return sololetras(event)">
                                        </div>
                                        <div class="form-group">
                                            <label for="EMAIL" class="small mb-1">CORREO</label>
                                            <input type="email" class="form-control form-control-sm" name="EMAIL" id="correo" aria-describedby="helpId" onkeypress="validarCorreo()">
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col"><p class="mb-2">DETALLES DE PAGO</p><hr class="mt-0"></div>
                                        </div>
                                        <div class="form-group">
                                            <label for="NAME" class="small mb-1">NOMBRE EN LA TARJETA</label>
                                            <input type="text" class="form-control form-control-sm" name="NAME" id="nombre" aria-describedby="helpId" onkeypress="return sololetras(event)">
                                        </div>
                                        <div class="form-group">
                                            <label for="card" class="small mb-1">NÚMERO DE LA TARJETA</label>
                                            <input type="text" class="form-control form-control-sm" name="card" id="tarjeta" aria-describedby="helpId" placeholder="4534 5555 5555 5555" onkeypress="return solonumeros(event,'tarjeta',16)">
                                        </div>
                                        <div class="row no-gutters">
                                            <div class="col-sm-6 pr-sm-2">
                                                <div class="form-group">
                                                    <label for="date" class="small mb-1">VENCIMIENTO</label>
                                                    <input type="text" class="form-control form-control-sm" name="date" id="fecha" aria-describedby="helpId" placeholder="06/25">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="cvv" class="small mb-1">CVV</label>
                                                    <input type="text" class="form-control form-control-sm" name="cvv" id="cvv" aria-describedby="helpId" placeholder="183" onkeypress="return solonumeros(event,'cvv',3)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-5 mt-4 ">
                                            <div class="col-md-7 col-lg-6 mx-auto"><button type="button" class="btn btn-block btn-outline-primary btn-lg" id="procesar-compra">Comprar</button></div>
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
